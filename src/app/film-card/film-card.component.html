<div class="card p-10" style="width: 18rem;" (click)="navigateToFilmDetails()">
  <img src="https://image.tmdb.org/t/p/w1280/{{ poster_path }}" class="card-img-top" alt="{{title}}">
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <p class="card-text">{{releaseDate}}</p>
    <p class="card-rating">{{rating}}</p>
  </div>
</div>
