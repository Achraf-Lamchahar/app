<app-nav-bar (searchChanged)="onSearchChanged($event)"></app-nav-bar>
<div class="container text-center">
  <div class="row align-items-start">
    <div *ngFor="let film of filteredResults" class="col-md-3 mb-4 px-4">
      <div class="card h-100">
      <app-film-card
        [filmId]="film.id"
        [poster_path]="film.poster_path"
        [title]="film.title"
        [releaseDate]="film.release_date"
        [rating]="film.vote_average"
      >
      </app-film-card>
      </div>
    </div>
  </div>
</div>
